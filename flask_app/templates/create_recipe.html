<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Recipe</title>
</head>

<body>
  <h1>Add a new Recipe</h1>
  <div>
    <a href="/recipes">Back to recipes</a>
    <button style="background-color: red;"><a style="color: white; text-decoration: none;"
        href="/logout">LOGOUT</a></button>
  </div>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
  <form action="/create_recipe" method="POST">
    </select>
    <br>
    <label>Name:</label>
    <br>
    <input type="text" name="name">
    <br>
    <label>Description:</label>
    <br>
    <input type="text" name="description">
    <br>
    <label>Instructions:</label>
    <br>
    <input type="text" name="instructions">
    <br>
    <div>
      <label>Date created:</label>
      <input type="date" name="date_cooked">
    </div>
    <br>
    <div>
      <label>Under 30 minutes?</label>
    </div>
    <div>
      <input value="1" name="under_30_minutes" type="radio">
      <label>Yes</label>
      <input value="0" name="under_30_minutes" type="radio">
      <label>No</label>
    </div>
    <br>
    <button type="submit">Create</button>
  </form>
</body>

</html>
